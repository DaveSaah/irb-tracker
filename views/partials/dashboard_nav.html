{{ block "dashboard_nav" . }}
<nav
  class="flex flex-col justify-between h-screen w-64 border-r-2 bg-primary-blue"
>
  <div>
    <p class="text-center py-5 font-semibold">IRB Tracker</p>
    <div
      class="flex pl-5 justify-start items-center gap-x-2 py-2 cursor-pointer hover:bg-blue-600 hover:text-white hover:fill-white"
      hx-get="/dashboard"
      hx-target="body"
    >

        class="h-8 w-8"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >

      </svg>
      <p>Dashboard</p>
    </div>
    <div
      class="flex pl-5 justify-start items-center gap-x-2 py-2 cursor-pointer hover:bg-blue-600 hover:text-white hover:fill-white"
      hx-get="/projects"
      hx-target="#dashboard-content"
    >
      <svg
        class="h-8 w-8"
        viewBox="-4.5 0 32 32"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M10.24 23.84c-0.040 0-0.040 0-0.080 0-0.4-0.040-0.72-0.36-0.76-0.76l-1-9.96-0.88 2.72c-0.12 0.36-0.44 0.56-0.8 0.56h-5.88c-0.48 0-0.84-0.36-0.84-0.8s0.36-0.84 0.84-0.84h5.32l1.92-6c0.12-0.36 0.48-0.6 0.88-0.56s0.68 0.36 0.72 0.76l0.96 9.72 2.040-6.96c0.12-0.36 0.4-0.6 0.8-0.6 0.36 0 0.68 0.28 0.8 0.64l1.12 4.84 0.84-1.24c0.16-0.24 0.4-0.36 0.68-0.36h5.28c0.44 0 0.84 0.36 0.84 0.84 0 0.44-0.36 0.84-0.84 0.84h-4.84l-1.64 2.44c-0.2 0.28-0.52 0.4-0.84 0.36s-0.6-0.32-0.64-0.64l-0.84-3.6-2.36 8.080c-0.12 0.28-0.44 0.52-0.8 0.52z"

    </div>
    {{ if eq (index .Session.Values "type") "faculty" }}
    <div
      class="flex pl-5 justify-start items-center gap-x-2 py-2 cursor-pointer hover:bg-blue-600 hover:text-white hover:fill-white"
      hx-get="/review"
      hx-target="#dashboard-content"
    >
      <svg
        class="h-7 w-7"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill="none"
          stroke="#000000"
          stroke-width="2"
          d="M20,15 C19,16 21.25,18.75 20,20 C18.75,21.25 16,19 15,20 C14,21 13.5,23 12,23 C10.5,23 10,21 9,20 C8,19 5.25,21.25 4,20 C2.75,18.75 5,16 4,15 C3,14 1,13.5 1,12 C1,10.5 3,10 4,9 C5,8 2.75,5.25 4,4 C5.25,2.75 8,5 9,4 C10,3 10.5,1 12,1 C13.5,1 14,3 15,4 C16,5 18.75,2.75 20,4 C21.25,5.25 19,8 20,9 C21,10 23,10.5 23,12 C23,13.5 21,14 20,15 Z M7,12 L10,15 L17,8"
        />
      </svg>
      <p>Review</p>
    </div>
    {{ end }}
